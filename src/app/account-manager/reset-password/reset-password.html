<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>

<ion-content padding>
  <form (ngSubmit)="confirmReset()" class="text-center justify-content-center align-items-center align-content-center align-self-center flex-nowrap m-auto"
    style="padding: 40px;max-width: 512px;">

    <img src="../../assets/imgs/logo.png" width="70%" class="d-block justify-content-center m-auto" style="width: 70%;margin-bottom: 10px;padding-top: 60px;" />
    <p class="text-center" style="padding-top: 20px; font-weight: bold;">A code has been sent to {{loginForm.email}}</p>
    <p class="text-center" style="color: red;padding-top: 20px; font-weight: bold;">{{error}}</p>
    
    <div class="form-group">
      <ion-item>
        <ion-input [(ngModel)]="loginForm.code" type="text" name="xode" required placeholder="Code"></ion-input>
      </ion-item>
    </div>

    <div class="form-group" style="margin-top: 50px;">
      <ion-item>
        <ion-input [(ngModel)]="loginForm.password" [type]="getType()" type="password" name="password" required
          placeholder="New Password" style="margin-top: 10px;"></ion-input>
        <ion-icon name="eye" item-right (click)="toggleTextPassword()"></ion-icon>
      </ion-item>
    </div>
    <div class="form-group" style="padding-top: 20px;">
      <ion-button type="submit" expand="block" style="border:0px; --box-shadow: none;--border-radius: 0px;" color="primary">RESET PASSWORD</ion-button>
    </div>

    <div class="form-group">
      <ion-button type="button" routerLink="/login" expand="block" style="border:0px; --box-shadow: none;--border-radius: 0px;" color="light">Cancel</ion-button>
    </div>


  </form>
</ion-content>
